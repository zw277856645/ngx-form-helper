<div class="ui container">
  <h3 class="ui dividing header">表单</h3>
  <form class="ui form" formHelper offsetTop="28" (validPass)="save($event)">
    <div class="field required">
      <label class="inline">名字</label>
      <eh-text ref="name" animation="flyLeft">
        <eh-text-message error="trimmedRequired" message="不能为空"></eh-text-message>
        <eh-text-message error="nameUnique" message="重复"></eh-text-message>
      </eh-text>
      <input type="text" name="name" [(ngModel)]="name" autocomplete="off" trimmedRequired nameUnique>
    </div>

    <div class="field required">
      <label class="inline">性别</label>
      <input type="text" name="sex" [(ngModel)]="sex" autocomplete="off" trimmedRequired pattern="^[a-zA-Z]*$">
      <eh-text ref="sex" animation="slideDown" [inline]="false" [float]="true" [right]="true">
        <eh-text-message error="trimmedRequired">不能为空</eh-text-message>
        <eh-text-message error="pattern">请输入字符</eh-text-message>
      </eh-text>
    </div>

    <div class="field required">
      <label class="inline">Action Input</label>
      <eh-text ref="actionInput" data-trimmed-required="不能为空"></eh-text>
      <div class="ui small left action input">
        <div class="ui selection dropdown" dropdown [(ngModel)]="actionInputType"
             [ngModelOptions]="{standalone:true}" [class.fluid]="actionInputType == 0">
          <div class="text"></div>
          <i class="icon dropdown"></i>
          <div class="menu">
            <div class="item" data-value="0">不限</div>
            <div class="item" data-value="1">限制</div>
          </div>
        </div>
        <input type="text" trimmedRequired maxlength="10" [(ngModel)]="actionInput" name="actionInput"
               autocomplete="off" class="thin" [hidden]="actionInputType == 0" [disabled]="actionInputType == 0">
      </div>
    </div>

    <div class="field required">
      <label>List Required</label>
      <tag-input name="assertMatch"
                 [(ngModel)]="assertMatch"
                 theme="bootstrap3-info"
                 [addOnBlur]="true"
                 [addOnPaste]="true"
                 [modelAsStrings]="true"
                 [ripple]="false"
                 [animationDuration]="{enter:'0ms',leave:'0ms'}"
                 placeholder="请输入"
                 secondaryPlaceholder="请输入"
                 listRequired
                 minListNum="2"
                 maxListNum="4"></tag-input>
      <eh-tooltip ref="assertMatch"
                  data-list-required.first="不能为空"
                  data-list-required-min="至少设置两个值"
                  data-list-required-max.last="至多设置四个值"></eh-tooltip>
    </div>

    <div class="blank" [style.height.px]="pageHeight"></div>

    <div class="field buttons">
      <button #submit type="button" class="ui button small instagram right labeled icon">
        <i class="icon save"></i>
        保存
      </button>
      <button #reset type="button" class="ui button small">重置</button>
    </div>
  </form>

  <div class="ui divider"></div>
  <a class="ui tiny button" routerLink="/">error handler tooltip</a>
  <button type="button" class="ui button tiny" (click)="pageHeight = pageHeight + 1000">增加页面高度(+1000px)</button>
</div>
