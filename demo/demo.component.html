<div class="ui container">
  <form class="ui form" formHelper [config]="config">
    <div class="field">
      <label>名字</label>
      <input type="text" name="name" [(ngModel)]="name" autocomplete="off" required>
    </div>
    <div class="field">
      <label>类型</label>
      <div class="ui checkbox radio">
        <input type="radio" (click)="type = 0" [checked]="type == 0">
        <label>类型1</label>
      </div>
      <div class="ui checkbox radio">
        <input type="radio" (click)="type = 1" [checked]="type == 1">
        <label>类型2</label>
      </div>
    </div>

    <div *ngIf="type == 0">
      <div class="field">
        <label>说明</label>
        <textarea name="desc" required [(ngModel)]="desc" autocomplete="off" rows="3" disabled></textarea>
      </div>
      <div class="field">
        <label>选择喜好</label>
        <select class="ui dropdown" name="love" [(ngModel)]="love" required>
          <option value="">请选择</option>
          <option value="1">读书</option>
          <option value="2">看报</option>
        </select>
      </div>
      <div class="field">
        <label>组(动态)</label>
        <div ngModelGroup="group" checkboxRequired>
          <div class="ui checkbox" *ngFor="let ck of cks;trackBy:trackByCk;index as i">
            <input type="checkbox" [(ngModel)]="ck.checked" [name]="'ck-' + ck.uuid">
            <label>
              {{ck.label}}
              <i class="icon red remove" (click)="removeCk(i)"></i>
            </label>
          </div>
          <button type="button" class="ui button tiny teal" (click)="addCK()">添加</button>
        </div>
      </div>
      <div class="field">
        <label>远程</label>
        <input type="text" name="remote" [(ngModel)]="remote" autocomplete="off" nameUnique>
      </div>
      <div class="field">
        <label>滚动对象(scrollTarget)</label>
        <div class="ui styled fluid accordion" ngModelGroup="group2">
          <div class="title" [class.active]="accordionActive" (click)="accordionActive = !accordionActive">
            <i class="dropdown icon"></i>
            Accordion
          </div>
          <div class="content active" [class.active]="accordionActive" ngModelGroup="gp" data-scroll-proxy="~">
            <div class="field">
              <label>生日</label>
              <input type="text" name="birth" [(ngModel)]="birth" required>
            </div>
            <div class="field">
              <label>远程2</label>
              <input type="text" name="remote2" [(ngModel)]="remote2" autocomplete="off" nameUnique>
            </div>
          </div>

          <div class="title" [class.active]="accordionActive2" (click)="accordionActive2 = !accordionActive2">
            <i class="dropdown icon"></i>
            Accordion2
          </div>
          <div class="content active" [class.active]="accordionActive2" ngModelGroup="gp2" data-scroll-proxy="~">
            <div class="field">
              <label>生日2</label>
              <input type="text" name="birth2" [(ngModel)]="birth2" required>
            </div>
          </div>
        </div>
      </div>
      <div class="field buttons">
        <button type="submit" class="ui button small instagram right labeled icon">
          <i class="icon save"></i>
          保存1
        </button>
        <a class="ui button small" routerLink="/other">other</a>
      </div>
    </div>

    <div *ngIf="type == 1">
      <div class="field">
        <label>性别</label>
        <input type="text" name="sex" required [(ngModel)]="sex" autocomplete="off">
      </div>
      <div class="field buttons">
        <button type="submit" class="ui button small instagram">保存2</button>
        <a class="ui button small" routerLink="/other">other</a>
      </div>
      I
    </div>
  </form>

  <div class="ui divider"></div>
  <button type="button" class="ui button tiny" (click)="addHeight()">增加页面高度(+1000px)</button>
  <button type="button" class="ui small button modal-button">Modal Scroll</button>
  <button type="button" class="ui small button modal-inner-button">Modal Inner Scroll</button>
  <div class="blank" [style.height.px]="pageHeight"></div>
</div>

<div class="ui small modal modal-scroll" #modal>
  <div class="header">
    弹层表单
  </div>
  <div class="content">
    <form class="ui form" formHelper [config]="config2">
      <div class="field">
        <label>地址</label>
        <input type="text" name="addr" [(ngModel)]="addr" autocomplete="off" required>
      </div>
      <div class="field">
        <label>评论</label>
        <textarea name="issue" required [(ngModel)]="issue" autocomplete="off" rows="60"></textarea>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui deny button">
      关闭
    </div>
    <div class="ui instagram approve right labeled icon button">
      提交
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>

<div class="ui small modal modal-inner-scroll" #modalInner>
  <div class="header">
    弹层表单
  </div>
  <div class="content">
    <form class="ui form" formHelper [config]="config3">
      <div class="field">
        <label>地址</label>
        <input type="text" name="addr" [(ngModel)]="addr2" autocomplete="off" required>
      </div>
      <div class="field">
        <label>评论</label>
        <textarea name="issue" required [(ngModel)]="issue2" autocomplete="off" rows="20"></textarea>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui deny button">
      关闭
    </div>
    <div class="ui instagram approve right labeled icon button">
      提交
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
