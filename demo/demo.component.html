<div class="ui container">
  <form class="ui form" formHelper offsetTop="28" #formHelperCtrl="formHelper">
    <div class="field">
      <label>名字</label>
      <div class="ui input">
        <input type="text" name="name" [(ngModel)]="name" autocomplete="off" trimmedRequired nameUnique
               ehTooltip>
      </div>
      <eh-tooltip-message ref="name" data-trimmed-required="不能为空" data-name-unique.async="重复"></eh-tooltip-message>
    </div>

    <div class="field">
      <label>类型</label>
      <div class="ui checkbox radio">
        <input type="radio" (click)="type = 0" [checked]="type == 0">
        <label>类型1</label>
      </div>
      <div class="ui checkbox radio">
        <input type="radio" (click)="type = 1" [checked]="type == 1">
        <label>类型2</label>
      </div>
    </div>

    <div *ngIf="type == 0">
      <div class="field">
        <label>说明</label>
        <textarea name="desc" required [(ngModel)]="desc" autocomplete="off" rows="3" disabled></textarea>
      </div>

      <div class="field">
        <label>Input Hidden</label>
        <input type="text" placeholder="占位" disabled>
        <input type="hidden" name="hidden" [(ngModel)]="hidden" required ehTooltip positionProxy="~">
        <eh-tooltip-message ref="hidden" data-required="不能为空"></eh-tooltip-message>
      </div>

      <div class="field">
        <label class="inline">选择喜好</label>
        <eh-text-message ref="love" data-required="至少选择一项" animation="flyLeft"></eh-text-message>
        <select class="ui dropdown" name="love" [(ngModel)]="love" required ehText>
          <option value="">请选择</option>
          <option value="1">读书</option>
          <option value="2">看报</option>
        </select>
      </div>

      <div class="field">
        <label>组(动态)</label>
        <div ngModelGroup="group" name="group" checkboxRequired ehTooltip class="inline">
          <div class="ui checkbox" *ngFor="let ck of cks;trackBy:trackByCk;index as i">
            <input type="checkbox" [(ngModel)]="ck.checked" [name]="'ck-' + ck.uuid">
            <label>
              {{ck.label}}
              <i class="icon red remove" (click)="removeCk(i,'group')"></i>
            </label>
          </div>
          <button type="button" class="ui button tiny teal" (click)="addCK('group')">添加</button>
        </div>
        <eh-tooltip-message ref="group" data-checkbox-required="至少选择一项" position="right center"></eh-tooltip-message>
      </div>

      <div class="field">
        <label>远程</label>
        <input type="text" name="remote" [(ngModel)]="remote" autocomplete="off" nameUnique ehTooltip>
        <eh-tooltip-message ref="remote" data-name-unique.async="重复"></eh-tooltip-message>
      </div>

      <div class="field">
        <label>滚动对象</label>
        <div class="ui styled fluid accordion" accordion>
          <div class="title" (click)="gp.repositionMessages()">
            <i class="dropdown icon"></i>
            Accordion
          </div>
          <div class="content" ngModelGroup="gp" ehTooltip scrollProxy="~" #gp="ehTooltip">
            <div class="field">
              <label>生日</label>
              <input type="text" name="birth" [(ngModel)]="birth" required ehTooltip>
              <eh-tooltip-message ref="birth" data-required="不能为空"></eh-tooltip-message>
            </div>
            <div class="field required">
              <label>请求url</label>
              <div class="ui left action input">
                <div class="ui selection dropdown" dropdown>
                  <i class="dropdown icon"></i>
                  <div class="default text">请选择</div>
                  <div class="menu">
                    <div class="item">GET</div>
                    <div class="item">POST</div>
                  </div>
                </div>
                <input type="text" name="url" [(ngModel)]="url" required autocomplete="off" maxlength="500"
                       ehTooltip>
              </div>
              <eh-tooltip-message ref="url" data-required="不能为空"></eh-tooltip-message>
            </div>
            <div class="field">
              <label>远程2</label>
              <input type="text" name="remote2" [(ngModel)]="remote2" autocomplete="off" nameUnique ehTooltip>
              <eh-tooltip-message ref="remote2" data-name-unique.async="重复"></eh-tooltip-message>
            </div>
          </div>

          <div class="title" (click)="gp2.repositionMessages()">
            <i class="dropdown icon"></i>
            Accordion2
          </div>
          <div class="content" ngModelGroup="gp2" ehTooltip scrollProxy="~" #gp2="ehTooltip">
            <div class="field">
              <label>生日2</label>
              <input type="text" name="birth2" [(ngModel)]="birth2" required ehTooltip>
              <eh-tooltip-message ref="birth2" data-required="不能为空"></eh-tooltip-message>
            </div>
          </div>
        </div>
      </div>

      <div class="blank" [style.height.px]="pageHeight"></div>

      <div class="field buttons">
        <button shLoader type="submit" class="ui button small instagram right labeled icon">
          <i class="icon save"></i>
          保存1
        </button>
        <button type="button" class="ui button small" #reset>重置</button>
      </div>
    </div>

    <ng-container *ngTemplateOutlet="template;context:{type:type,$implicit:sex}"></ng-container>

    <!-- ng-template 必须在form内部，否则模板内的ngModel将不会注册到ngForm中 -->
    <ng-template #template let-type="type">
      <div *ngIf="type == 1">
        <div class="field">
          <label>性别</label>
          <input type="text" name="sex" required [(ngModel)]="sex" autocomplete="off" pattern="^\d*$" ehTooltip>
          <eh-tooltip-message ref="sex" data-required="不能为空" data-pattern="只能为数字"></eh-tooltip-message>
        </div>
        <div class="field buttons">
          <button shLoader type="submit" class="ui button small instagram">保存2</button>
          <button type="button" class="ui button small" #reset>重置</button>
        </div>
      </div>
    </ng-template>
  </form>

  <div class="out-button">
    <button shLoader [refForm]="formHelperCtrl" type="button" class="ui button small instagram right labeled icon">
      <i class="icon save"></i>
      保存 - 表单外部
    </button>
  </div>

  <div class="ui divider"></div>
  <button type="button" class="ui button tiny" (click)="addHeight()">增加页面高度(+1000px)</button>
  <button type="button" class="ui tiny button modal-button" (click)="modalCtrl.behavior('show')">Modal Scroll</button>
  <button type="button" class="ui tiny button modal-inner-button" (click)="innerModalCtrl.behavior('show')">
    Modal Inner Scroll
  </button>
  <a class="ui tiny button" routerLink="/error-handler-text">error handler text</a>
</div>

<div class="ui small modal modal-scroll" modal #modalCtrl="modal">
  <div class="header">
    弹层表单
  </div>
  <div class="content">
    <form class="ui form" formHelper #modalForm="formHelper" context=".ui.page.modals">
      <div class="field">
        <label>地址</label>
        <input type="text" name="addr" [(ngModel)]="addr" autocomplete="off" required ehTooltip>
        <eh-tooltip-message ref="addr" data-required="不能为空"></eh-tooltip-message>
      </div>
      <div class="field">
        <label>评论</label>
        <textarea name="issue" required [(ngModel)]="issue" autocomplete="off" rows="60" ehTooltip></textarea>
        <eh-tooltip-message ref="issue" data-required="不能为空"></eh-tooltip-message>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui deny button">关闭</div>
    <button class="ui instagram right labeled icon button" shLoader [refForm]="modalForm">
      提交
      <i class="checkmark icon"></i>
    </button>
  </div>
</div>

<div class="ui small modal modal-inner-scroll" modal #innerModalCtrl="modal">
  <div class="header">
    弹层表单
  </div>
  <div class="content">
    <form class="ui form" formHelper #innerModalForm="formHelper" context="..">
      <div class="field">
        <label>地址</label>
        <input type="text" name="addr2" [(ngModel)]="addr2" autocomplete="off" required ehTooltip>
        <eh-tooltip-message ref="addr2" data-required="不能为空"></eh-tooltip-message>
      </div>
      <div class="field">
        <label>评论</label>
        <textarea name="issue2" required [(ngModel)]="issue2" autocomplete="off" rows="20" ehTooltip></textarea>
        <eh-tooltip-message ref="issue2" data-required="不能为空"></eh-tooltip-message>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui deny button">关闭</div>
    <div class="ui instagram right labeled icon button" shLoader [refForm]="innerModalForm">
      提交
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
