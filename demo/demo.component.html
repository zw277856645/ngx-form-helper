<div class="ui container">
  <form class="ui form" formHelper>
    <div class="field">
      <label>名字</label>
      <input type="text" required name="name" [(ngModel)]="name" autocomplete="off">
    </div>
    <div class="field">
      <label>类型</label>
      <div class="ui checkbox radio">
        <input type="radio" (click)="type = 0" [checked]="type == 0">
        <label>类型1</label>
      </div>
      <div class="ui checkbox radio">
        <input type="radio" (click)="type = 1" [checked]="type == 1">
        <label>类型2</label>
      </div>
    </div>

    <div *ngIf="type == 0">
      <div class="field">
        <label>说明</label>
        <textarea name="desc" [(ngModel)]="desc" autocomplete="off" rows="3"></textarea>
      </div>
      <div class="field buttons">
        <button type="button" class="ui button small instagram" #submit>保存1</button>
      </div>
    </div>

    <div *ngIf="type == 1">
      <div class="field">
        <label>性别</label>
        <input type="text" required name="sex" [(ngModel)]="sex" autocomplete="off">
      </div>
      <div class="field buttons">
        <button type="button" class="ui button small instagram" #submit>保存2</button>
      </div>
    </div>
  </form>
</div>
